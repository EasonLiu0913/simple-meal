<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>

    <link rel="stylesheet" href="../styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../styles/public.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center header-height">
        <div class="col">

          <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a class="navbar-brand p-0 lll-distance-logo" href="#">
              <img src="../../public/img/lydia/SimpleMeal_LOGO.png" class="lll-logo-square" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto align-items-center">
                <li class="nav-item active">
                  <a class="txt-sub1 lll-header-list" href="#">最新活動</a>
                </li>
                <li class="nav-item active">
                  <a class="txt-sub1 lll-header-list" href="#">關於我們</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="dropdown-toggle txt-sub1 lll-header-list"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    菜單介紹
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a
                      class="txt-sub1 lll-header-list lll-header-list-item"
                      href="#"
                      >菜單介紹</a
                    >
                    <a
                      class="txt-sub1 lll-header-list lll-header-list-item"
                      href="#"
                      >共享食譜</a
                    >
                  </div>
                </li>
                <li class="nav-item active">
                  <a class="txt-sub1 lll-header-list" href="#">驚喜廚房</a>
                </li>
              </ul>
            </div>

            <ul class="list-unstyled d-flex m-0 lll-disappear">
              <li id="blank-square-left-1"></li>
              <li id="blank-square-left-2">
                <a class="lll-header-icon-style" href="#"
                  ><span class="txt-sub1 lll-header-icon-distance"
                    >購物車</span
                  >
                  <i class="fas fa-shopping-cart lll-icon-distance"></i
                ></a>
              </li>
              <li id="blank-square-left-3">
                <a class="lll-header-icon-style" href="#"
                  ><span class="txt-sub1 lll-header-icon-distance"
                    >我的成就</span
                  ><i class="fas fa-medal lll-icon-distance"></i
                ></a>
              </li>
              <li id="blank-square-left-4">
                <a class="lll-header-icon-style" href="#"
                  ><span class="txt-sub1 lll-header-icon-distance"
                    >會員中心</span
                  ><i class="fas fa-user"></i
                ></a>
              </li>
              <li>
                <a class="lll-header-icon-style lll-qa-distance" href="#"
                  ><i class="far fa-question-circle"></i
                ></a>
              </li>
            </ul>

          </nav>
          
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      // hover購物車icon效果
      $("#blank-square-left-2").mouseover(function () {
        $("#blank-square-left-1").css("left", "120px");
      });
      $("#blank-square-left-2").mouseleave(function () {
        $("#blank-square-left-1").css("left", "210px");
      });

      // hover我的成就icon效果
      $("#blank-square-left-3").mouseover(function () {
        $("#blank-square-left-2").css("left", "69px");
        $("#blank-square-left-1").css("left", "120px");
      });
      $("#blank-square-left-3").mouseleave(function () {
        $("#blank-square-left-2").css("left", "145px");
        $("#blank-square-left-1").css("left", "210px");
      });

      //hover會員中心icon效果
      $("#blank-square-left-4").mouseover(function () {
        $("#blank-square-left-2").css("left", "69px");
        $("#blank-square-left-1").css("left", "120px");
        $("#blank-square-left-3").css("left", "0px");
      });
      $("#blank-square-left-4").mouseleave(function () {
        $("#blank-square-left-2").css("left", "145px");
        $("#blank-square-left-1").css("left", "210px");
        $("#blank-square-left-3").css("left", "69px");
      });
    </script>
  </body>
</html>
