<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../styles/public.css">
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/poe.css">

</head>

<body>
    <div class="container">
        <div class="row align-items-center header-height">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <a class="navbar-brand p-0 lll-distance-logo" href="#">
                        <img src="../../public/img/lydia/SimpleMeal_LOGO.png" class="lll-logo-square" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto align-items-center aaa">
                            <li class="nav-item active">
                                <a class="txt-sub1 lll-header-list" href="#">最新活動</a>
                            </li>
                            <li class="nav-item active">
                                <a class="txt-sub1 lll-header-list" href="#">關於我們</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="dropdown-toggle txt-sub1 lll-header-list" href="#" id="navbarDropdown"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    菜單介紹
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="txt-sub1 lll-header-list lll-header-list-item" href="#">菜單介紹</a>
                                    <a class="txt-sub1 lll-header-list lll-header-list-item" href="#">共享食譜</a>
                                </div>
                            </li>
                            <li class="nav-item active">
                                <a class="txt-sub1 lll-header-list" href="#">驚喜廚房</a>
                            </li>
                        </ul>

                        <ul class="list-unstyled d-flex m-0 aaa">
                            <li id="blank-square-left-1"></li>
                            <li id="blank-square-left-2">
                                <a class="lll-header-icon-style" href="#"><span
                                        class="txt-sub1 lll-header-icon-distance">購物車</span>
                                    <i class="fas fa-shopping-cart lll-icon-distance"></i></a>
                            </li>
                            <li id="blank-square-left-3">
                                <a class="lll-header-icon-style" href="#"><span
                                        class="txt-sub1 lll-header-icon-distance">我的成就</span><i
                                        class="fas fa-medal lll-icon-distance"></i></a>
                            </li>
                            <li id="blank-square-left-4">
                                <a class="lll-header-icon-style" href="#"><span
                                        class="txt-sub1 lll-header-icon-distance">會員中心</span><i
                                        class="fas fa-user"></i></a>
                            </li>
                            <li>
                                <a class="lll-header-icon-style lll-qa-distance" href="#"><i
                                        class="far fa-question-circle"></i></a>
                            </li>
                        </ul>

                        <ul class="list-unstyled d-flex m-0 d-block d-lg-none">
                            <li>
                                <a class="lll-header-icon-style" href="#">
                                    <i class="fas fa-shopping-cart lll-icon-distance"></i></a>
                            </li>
                            <li>
                                <a class="lll-header-icon-style" href="#"><i
                                        class="fas fa-medal lll-icon-distance"></i></a>
                            </li>
                            <li>
                                <a class="lll-header-icon-style" href="#"><i class="fas fa-user"></i></a>
                            </li>
                            <li>
                                <a class="lll-header-icon-style lll-qa-distance" href="#"><i
                                        class="far fa-question-circle"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center mb-5 txt-btn poe-cart-progress">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="d-flex justify-content-between text-center">
                    <div class="col-3">選擇方案 </div>
                    <div class="col-3">付款方式</div>
                    <div class="col-3">確認訂單</div>
                </div>
                <div class="d-flex justify-content-between align-items-center poe-cart-progress-line">
                    <div class="col-3 poe-cart-progress-active"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>

            </div>



            <div class="poe-cart-progress-active"></div>
        </div>

        <div class="row justify-content-center poe-bookmark">
            <div class="col-12 col-lg-6">
                <div class="d-flex justify-content-between txt-btn">
                    <a class="col poe-bookmark-label poe-bookmark-label-active">購買餐券</a>
                    <a class="col poe-bookmark-label">餐點配送</a>
                    <a class="col poe-bookmark-label">預約廚房</a>
                </div>
                <form class="poe-bookmark-content txt-btn">
                    <h5>選購方案</h5>
                    <table class="table table-borderless table-hover">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th width="70%" scope=" col">組合明細</th>
                                <th class="text-right" scope="col">優惠價</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><input type="radio" name="poePlan"></th>
                                <td>吃飽飽沒煩惱組合<span class="txt-cap">(包含20張餐卷, 加贈5張免費餐券)</span></td>
                                <td class="poe-red text-right">3500</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="radio" name="poePlan"></th>
                                <td>食在很滿足組合<span class="txt-cap">(包含10張餐卷, 加贈2張免費餐券)</span></td>
                                <td class="poe-red text-right">1700</td>
                            </tr>
                            <tr>
                                <th scope="row"><input type="radio" name="poePlan"></th>
                                <td>經濟實惠組<span class="txt-cap">(包含5張餐卷, 加贈1張免費餐券)</span></td>
                                <td class="poe-red text-right">850</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="poe-bookmark-content-choice text-right">
                        <span class="">組合數量</span>
                        <a href="" class="mx-3"><i class="fas fa-minus-circle"></i></a>
                        <span>3</span>
                        <a href="" class="mx-3"><i class="fas fa-plus-circle"></i></a>
                    </div>
                    <div class="poe-bookmark-content-result text-right">
                        <span>共 </span>
                        <span class="poe-red">2</span>
                        <span> 組, 包含 </span>
                        <span class="poe-red">50</span>
                        <span> 張餐券, 金額小計NT$ </span>
                        <span class="poe-red">7,000</span>
                        <span> 元</span>
                    </div>
                    <div class="text-right">
                        <a href="" class="btn-green">下一步　<i class="fas fa-chevron-right"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        // hover購物車icon效果
        $("#blank-square-left-2").mouseover(function () {
            $("#blank-square-left-1").css("left", "120px");
        });
        $("#blank-square-left-2").mouseleave(function () {
            $("#blank-square-left-1").css("left", "210px");
        });

        // hover我的成就icon效果
        $("#blank-square-left-3").mouseover(function () {
            $("#blank-square-left-2").css("left", "69px");
            $("#blank-square-left-1").css("left", "120px");
        });
        $("#blank-square-left-3").mouseleave(function () {
            $("#blank-square-left-2").css("left", "145px");
            $("#blank-square-left-1").css("left", "210px");
        });

        //hover會員中心icon效果
        $("#blank-square-left-4").mouseover(function () {
            $("#blank-square-left-2").css("left", "69px");
            $("#blank-square-left-1").css("left", "120px");
            $("#blank-square-left-3").css("left", "0px");
        });
        $("#blank-square-left-4").mouseleave(function () {
            $("#blank-square-left-2").css("left", "145px");
            $("#blank-square-left-1").css("left", "210px");
            $("#blank-square-left-3").css("left", "69px");
        });
    </script>
</body>

</html>
