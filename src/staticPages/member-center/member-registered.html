                <div class="text1 mt-3 " ><h5>註冊</h5>
                    
                </div>

            
            <div class="row d-flex justify-content-center">
                <form class="col-10 ">
                    <div class="form-group mt-5 tex2">
                      <label for="Email ">電子郵件</label>
                      <input type="text" class="form-control" id="Email " >
                      <small id="Email " class="form-text text-muted">請以半形輸入，e-mail不能重複註冊。</small>
                    </div>
                    <div class="form-group tex2">
                      <label for="Password">密碼</label>
                      <input type="Password" class="form-control" id="Password" >
                    </div>
                    <div class="form-group tex2">
                        <label for="Password2">確認密碼</label>
                        <input type="Password" class="form-control" id="Password2" >
                        <small id="Password2" class="form-text text-muted">密碼長度需為 6 個以上的英數字元，大小寫有區別。</small>
                      </div>
                      <div class="form-group tex2">
                        <label for="Name">姓名</label>
                        <input type="text" class="form-control" id="Name" >
                      </div>
                      <div class="form-group tex2">
                        <label for="Phone">手機</label>
                        <input type="text" class="form-control" id="Phone" >
                      </div>
                      <div class="form-group tex2">
                        <label for="Addr">配送地址</label>
                        <input type="text" class="form-control" id="Addr">
                        <small id="AddrSmall" class="form-text text-muted">本地址將作為您日後購物預設寄送地址</small>
                      </div>
                      <div class="form-check tex2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck2">
                        訂閱郵件與簡訊
                        </label>
                      </div>
                      <div class="form-check mt-2 tex2">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                         我同意網站服務條款與隱私策略
                        </label>
                        </div>
                      <div class="d-flex justify-content-between mb-5 mt-4">
                          <a href="" class="btn-green txt-btn ">重新設定</a>
                        <a href="" class="btn-green txt-btn">註冊</a></div>
                        
                  </form>
